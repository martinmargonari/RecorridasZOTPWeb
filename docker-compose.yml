version: '3'
services:
  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    ports:
    - "8080:8080"
    depends_on:
      - app
  db:
    image: mysql:5.7
    volumes:
      - ./tmp/db:/var/lib/mysql/
    environment:
      - MYSQL_ROOT_PASSWORD=root
  app:
    build: 
      context: .      
      dockerfile: ./docker/app/Dockerfile 
    command: bundle exec puma -C config/puma.rb
    entrypoint: [./docker/app/update-dev.sh]
    tty: true
    stdin_open: true
    container_name: recorridas
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
